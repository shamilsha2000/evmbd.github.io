    <audio id="xyz" src="sound2.wav" preload="auto"></audio>
        
        <br>
        <br>
         <input type="text" id="duration"  value="5000"/>
    
    <script>
     let timer1;
     function startAlert()
     {
       let durationStr = document.getElementById("duration").value;
       let duration = parseInt(durationStr) ;
       alert(duration);
       timer1 = setInterval(timerStart, duration);
     }
     
     function stopAlert()
     {
       clearInterval(timer1);
     }
     
     function timerStart()
     {
       document.getElementById('xyz').play();
       
     }
   </script>
